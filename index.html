<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Rock Paper Scissors Game">
	<meta name="keywords" content="Rock Paper Scissors, play, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0ccd25a97d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    
    <section>
        <div class="score">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>
  
        <div class="intro">
          <h1>Rock | Paper | Scissors</h1>
         <button>Play</button>
        </div>
  
        <div class="match unactive">
          <h2 class="winner">Choose an Option</h2>
          <div class="hands">
        <img src="assets/images/rock.png" alt="" class="player-hand">
        <img src="assets/images/rock.png" alt="" class="computer-hand">
       </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button scissors>scissors</button>
        </div>
      </div>
    </section>
<script src="assets/js/script.js"></script>
</body>
</html>
