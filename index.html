<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Rock Paper Scissors Game">
	<meta name="keywords" content="Rock Paper Scissors, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0ccd25a97d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    
    <h1 id="heading">Rock Paper Scissors Game</h1>
    <div id="hand1">
        <img src="assets/images/rock.png" id="img1">
    </div>
    <div id="hand2">
        <img src="assets/images/rock.png" id="img2">
    </div>

  <button type="button" onclick="game(0)" id="rock">ROCK</button>
  <button type="button" onclick="game(1)" id="paper">PAPER</button>
  <button type="button" onclick="game(2)" id="scissors">SCISSOR</button>
  <button type="button" onclick="start()" id="start">START</button>

    <script src="assets/js/script.js"></script>
</body>
